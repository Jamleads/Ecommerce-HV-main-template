<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="/assets/chair-product.svg"
      type="image/x-icon"
    />
    <title>Wishlist</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div id="nav"></div>

    <div class="mt-[125px] text-3xl text-pink">
      <div
        class="w-full h-[230px] bg-[#F6F5FF] flex items-center justify-center"
      >
        <div class="lg:w-[70%] mx-auto">
          <h1 class="lg:text-4xl text-[#101750]">Whishlist</h1>
          <p class="mt-2 text-[#101750]">
            Home / <span class="text-pink">Whishlist</span>
          </p>
        </div>
      </div>
    </div>

    <div
      class="lg:w-[70%] mx-auto lg:mt-32 mt-10 my-20 grid lg:grid-cols-1 grid-cols-1 gap-y-10"
    >
      <lottie-player
        src="https://lottie.host/858f6b36-625b-4079-b999-2851113212f5/8roAgjjFXT.json"
        background="transparent"
        speed="1"
        style="width: 500px; margin: auto; height: 300px"
        loop
        autoplay
        class=""
      ></lottie-player>

      <p class="text-center text-2xl">
        You haven't added any product to wishlist yet, kindly proceed to
        <a href="./index.html" class="text-pink font-bold"> Home </a>and select
        products
      </p>
    </div>

    <div id="footer"></div>
  </body>

  <script src="./script.js"></script>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script>
    $("#nav").load("nav.html");
    $("#footer").load("footer.html");
  </script>
</html>
